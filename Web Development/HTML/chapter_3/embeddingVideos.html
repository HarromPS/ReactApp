<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video</title>
</head>

<body>
    <!-- Embedding Videos =>  -->
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/X6xoS38qbAw" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <hr>
        <!-- <iframe> tag brings the whole website to the html page  -->
        <!-- <iframe src="https://www.google.com" width="900" height="100" frameborder="0"></iframe> -->
        <!-- NOTE: google does not allows embedding -->
        <iframe src="https://www.bing.com" width="900" height="200" frameborder="0">
        </iframe>
        
        <hr>
        <!-- In HTML the video can be embedded using video tag -->
        <video src="https://youtu.be/X6xoS38qbAw" controls width="850" hight="150">
        </video>
    </div>
</body>

</html>
