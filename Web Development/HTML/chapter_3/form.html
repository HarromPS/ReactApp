<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- Forms - are used to take user input -->
    <div>
        <h2>Travel form of our trip</h2>
        <form action="form.php">
            <!-- <input> -->
            <input type="text" placeholder="Enter some text">
            <br>
            <label for="sectionida">
                <input type="radio" value="A" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="A" name="section" id="sectionidb">Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="A" name="section" id="sectionidc">Section C
            </label>
            <hr>
            <label>My input
                <input type="text" id="my-input" />
            </label>
            <hr>
            <!-- for of the label tag cooresponds the id of the input tag  -->
            <input type="checkbox" id="agree" />
            <label for="agree">I agree with the Terms and Conditions</label>
            <br>
            <hr>

            <!-- <textarea> -> defines the multiline text using 
                cols & rows attributes -->
            <textarea name="explain" id="explain" cols="10" rows="10" placeholder="Explain your answer"></textarea>
            <hr>

            <!-- select element -> defines the drop down list -->
            <select name="car" id="car">
                <option value="select">Select your car</option>
                <option value="none">None</option>
                <option value="jaguar">Jaguar</option>
                <option value="bmw">BMW</option>
                <option value="maruti">Maruti Suzuki</option>
                <option value="hyundai">Hyundai</option>
            </select>
        </form>
    </div>
</body>

</html>
