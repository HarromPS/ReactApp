<!-- Table - -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <!-- Table - used to define tables in HTML
            Used to format & display tabular data -->
        <table>
            <thead> <!-- Wraps table head (caption & tr) -->
                <!-- To add captions to the table -->
                <caption>Game Scores</caption>
                <tr> <!-- tr - row tag-->
                    <!-- colsplan - displays/creates 2 coloumns as a single coloumn -->
                    <th>Sr. No</th> <!-- header tag-->
                    <th>Name</th>
                    <th>Game</th>
                    <th colsplan="2">Score</th>
                </tr>
            </thead>

            <tbody> <!-- Wraps table body -->
                <tr>
                    <td>1</td> <!-- td - table data-->
                    <td>Sachin</td>
                    <td>Cricket</td>
                    <td>101</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>2</td> <!-- td - table data-->
                    <td>Sindhu</td>
                    <td>Badminton</td>
                    <td>15</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
